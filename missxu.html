
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>好想念徐诗琪</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f9f0ff, #d4f0f7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .heart {
            font-size: 2em;
            color: #ff5252;
            margin: 10px;
            display: inline-block;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>好想念徐诗琪 💖</h1>
        <p>
            无论时间过去多久，你的笑容依然清晰地印在我的心里。<br>
            每一个安静的夜晚，思绪总会不自觉地飘向你。<br>
            希望你一切安好，愿你被世界温柔以待。
        </p>
        <div class="heart">❤️</div>
        <div class="heart">💖</div>
        <div class="heart">💕</div>
        <footer>
            —— 一个默默想念你的人
        </footer>
    </div>
</body>
</html>
